<!-- Export Modal -->
<div class="modal" id="export-modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Export Video</h3>
            <button class="modal-close" id="close-export-modal">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                </svg>
            </button>
        </div>

        <form action="{% url 'export_video' %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="camera_id" id="export-camera-id">

            <div class="form-group">
                <label>Start Time</label>
                <div class="datetime-group">
                    <input type="date" id="export-start-date" name="start_date" class="form-input" required>
                    <input type="time" id="export-start-time" name="start_time" class="form-input" required step="1">
                </div>
            </div>

            <div class="form-group">
                <label>End Time</label>
                <div class="datetime-group">
                    <input type="date" id="export-end-date" name="end_date" class="form-input" required>
                    <input type="time" id="export-end-time" name="end_time" class="form-input" required step="1">
                </div>
            </div>

            <style>
                .datetime-group {
                    display: flex;
                    gap: 8px;
                }

                .datetime-group input[type="date"] {
                    flex: 2;
                }

                .datetime-group input[type="time"] {
                    flex: 1;
                }
            </style>

            <div class="form-actions">
                <button type="button" class="btn btn-secondary modal-close" id="cancel-export">Cancel</button>
                <button type="submit" class="btn btn-primary" id="start-export-btn">Export Video</button>
            </div>
        </form>
    </div>
</div>
