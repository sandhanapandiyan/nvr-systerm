<!-- Add Camera Modal -->
<div class="modal" id="add-camera-modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Add New Camera</h3>
            <button class="modal-close" id="close-modal">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                </svg>
            </button>
        </div>

        <form action="{% url 'add_camera' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="camera-name">Camera Name</label>
                <input type="text" id="camera-name" name="name" class="form-input" placeholder="e.g., Front Door"
                    required>
            </div>

            <div class="form-group">
                <label for="camera-type">Camera Type</label>
                <select id="camera-type" name="type" class="form-input">
                    <option value="rtsp">RTSP</option>
                    <option value="onvif">ONVIF</option>
                </select>
            </div>

            <!-- Separate Credential Fields -->
            <div class="form-group">
                <label for="camera-username">Username</label>
                <input type="text" id="camera-username" name="username" class="form-input" placeholder="admin">
                <small class="form-hint">Camera login username</small>
            </div>

            <div class="form-group">
                <label for="camera-password">Password</label>
                <input type="password" id="camera-password" name="password" class="form-input" placeholder="••••••••">
                <small class="form-hint">Camera login password</small>
            </div>

            <div class="form-group">
                <label for="camera-ip">IP Address</label>
                <input type="text" id="camera-ip" name="ip_address" class="form-input" placeholder="192.168.1.100"
                    required>
                <small class="form-hint">Camera IP address or hostname</small>
            </div>

            <div class="form-group">
                <label for="camera-port">RTSP Port</label>
                <input type="number" id="camera-port" name="port" class="form-input" placeholder="554" value="554"
                    min="1" max="65535">
                <small class="form-hint">Default RTSP port is 554</small>
            </div>

            <div class="form-group">
                <label for="camera-stream-path">Stream Path</label>
                <input type="text" id="camera-stream-path" name="stream_path" class="form-input"
                    placeholder="/cam/realmonitor?channel=1&subtype=0">
                <small class="form-hint">Stream endpoint path (e.g., /stream1 or /cam/realmonitor...)</small>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-secondary modal-close" id="cancel-add">Cancel</button>
                <button type="submit" class="btn btn-primary" id="submit-add-btn">Add Camera</button>
            </div>
        </form>
    </div>
</div>
